<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${user}">
    <div class="form-group">
        <label th:for="username">Username</label>
        <input th:field="*{username}" class="form-control" type="text" />
    </div>
    <div class="form-group">
        <label th:for="password">Password</label>
        <input th:field="*{password}" class="form-control" type="password" />
    </div>
    <input type="submit" value="Log In" />
</form>

<span class="error" th:text="${message}"></span>

</body>
</html>
